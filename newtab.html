<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarked Dial</title>
    <link rel="stylesheet" href="newtab.css" />
  </head>
  <body>
    <div id="background-layer"></div>
    <div class="page">
      <button id="edit-background" class="icon-button" type="button" title="Change background" aria-label="Change background">
        <img src="icons/pencil.svg" alt="" />
      </button>
      <main>
        <section id="status" role="status" aria-live="polite"></section>
        <section id="dial-grid" class="grid" aria-label="Bookmarked Dial links"></section>
      </main>
    </div>

    <dialog id="background-dialog">
      <form id="background-form" method="dialog">
        <header>
          <h2>Custom background</h2>
        </header>
        <div class="dialog-body">
          <label class="file-picker">
            <span>Choose an image (JPEG/PNG, up to 4&nbsp;MB)</span>
            <input id="background-file" type="file" accept="image/png,image/jpeg,image/jpg" />
          </label>
          <p class="hint">
            The selected image is stored locally on this device only.
          </p>
        </div>
        <footer class="dialog-footer">
          <button type="button" id="clear-background" class="ghost-button">Remove</button>
          <span class="spacer"></span>
          <button type="button" id="cancel-background">Cancel</button>
          <button type="submit" id="save-background">Save</button>
        </footer>
      </form>
    </dialog>

    <template id="dial-tile-template">
      <article class="tile" draggable="true">
        <a class="tile-link">
          <div class="tile-icon" aria-hidden="true"></div>
          <div class="tile-title"></div>
        </a>
        <button class="remove-button" type="button" aria-label="Remove bookmark">&times;</button>
      </article>
    </template>
    <template id="add-tile-template">
      <article class="tile add-tile" draggable="false">
        <button class="add-button" type="button">
          <span aria-hidden="true">+</span>
          <div>Add shortcut</div>
        </button>
      </article>
    </template>

    <script type="module" src="newtab.js"></script>
  </body>
</html>
